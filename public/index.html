            </button>
        </div>
        <div class="input-field col s6 m6 l6">
            <button id="note-delete" class="btn waves-effect waves-light col s12 red" onclick="Materialize.toast('Note Deleted', 4000)">delete

            </button>
        </div>
      </div>
    </form>
